<div class="row">
    <div class="col-md-12">
        <div class="card" style="margin-top: 0% !important;">
            <div class="card-title titulo-tarjeta text-center" style="font-size: 30px; ">Conoce nuestros productos insignia...</div>
            <div class="card-body">
                <div class="row">

                    {%for producto in productos%}
                    <div class="col-md-3">
                        <div class="card " style="margin-bottom: 3%;margin-top: 0% !important; background-color:rgb(212, 203, 194) !important ">
                            <div class="card-title text-center" style="font-size: 20px;">{{producto.nombre}}</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-7">
                                        <img src="static/{{ producto.imagen }}" height="110px" width="130px">
                                    </div>
                                    <div class="col-md-5 text-center">
                                        <h5>${{producto.valor}}</h5>
                                        <form enctype="multipart/form-data" method="post" action="verProducto">
                                            {% csrf_token %}
                                            <input style="display:none" id="id" name="id" value="{{producto.id}}"></input>
                                            <button type="submit" class="btn btn-primary botones mx-auto" style="margin-top: 5%; border-radius: 10px;">Detalles</button>
                                        </form>

                                        
                                        <button type="button" class="btn btn-primary botones" style="margin-top: 5%; border-radius: 10px;">Comprar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {%endblock%}
